<ion-view>
  <ion-nav-bar class="bar-dark" align-title="center">
      <ion-nav-back-button>
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="go('home');">
        </button>
      </ion-nav-buttons>
      <ion-nav-title>
        SOBRE O RIO
      </ion-nav-title>
  </ion-nav-bar>
  <ion-content style="padding-top: 40px">
    <ion-refresher
      pulling-text="Puxe para recarregar..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <a class="eventlink" href="#/post/{{item.id}}" ng-repeat='item in posts'>
      <div class="event" style="background-image: url({{item['postmetas']['_thumbnail_id']}});">
        <div class="info">
          <div class="wraper">
            <div class="text">{{item.title}}</div>
          </div>
        </div>
      </div>
    </a>
    <ion-infinite-scroll  distance="10%" ng-if="!finished" on-infinite="nextPage()">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>

<style>
  .scroll {
    margin-top: 5px;
    padding: 6px;
    text-align: center;
  }
</style>
